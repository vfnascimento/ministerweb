<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Clara - Bot</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1vw; /* Adiciona padding para espaçamento interno */
        }
        .header {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .privacy {
            font-size: x-small;
        }
        footer {
            padding-top: 10px;
            
            margin-top: 15px;
        }
        .l-footer{
            margin-top: 15px;
        }

    </style>
  </head>
  <body>
    <main>
        <div class="container header d-grid gap-3">
            <div class="row justify-content-center">
                <div class="col-3">
                    <img src="img/bot-icon.jpeg"  width="70px" class="rounded-circle border" alt="Bot Icon">
                </div>
                <div class="col-6 d-flex align-items-center">
                    <h4 class="display-6">Clara Bright</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9">
                    <p class="text-center">Complete o seu cadastro na IA da <strong class="text-muted">Mentoria de Cleaning</strong></p>
                </div>
            </div>
        </div>
        <form id="cadastro" class="d-grid gap-3">
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input aria-disabled="true" id="chat_id" disabled type="text" class="form-control" placeholder="seu id" aria-label="Username" aria-describedby="chat_id">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">CPF</span>
                <input type="number" id="cpf" class="form-control" placeholder="CPF só numeros" aria-label="Username" aria-describedby="cpf">
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Nome" value="nome">
                <label for="nome">Seu nome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" value="sobrenome">
                <label for="sobrenome">Seu sobrenome</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="nome@email.com" value="nome@email.com">
                <label for="email">Seu e-mail</label>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">DDD</span>
                <input type="number" id="ddd" class="form-control" placeholder="DDD só números" aria-label="Username" aria-describedby="ddd">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Fone</span>
                <input type="number" id="fone" class="form-control" placeholder="Fone só números" aria-label="Username" aria-describedby="fone">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="privacy">
                <label class="form-check-label" for="privacy">
                    <span class="privacy">Estou de acordo com a  <a href="politica_privacidade.html" class="link-primary privacy" target="_blank">Política de Privacidade</a></span>
                </label>
            </div>
            <button type="button" class="btn btn-secondary">Enviar</button>
        </form>
    </main>
    <footer class="container-fluid py-5 bg-light">
        <div class="row">
            <div class="col-12 col-md">
                <img src="img/plasma-icon.png" width="24">
            </div>
            <div class="row l-footer">
                <div class="col-6">
                    <h5>Mentoria</h5>
                    <p>Sobre </p>
                </div>
            </div>
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
