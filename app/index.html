<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clara Bright</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="services/loginService.js"></script>
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        .footer img {
            width: 150px;
            margin-top: 10px;
        }
        .footer hr {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body ng-controller="LoginController">
    <div class="container">
        <div class="header">
            <img src="img/clara.jpeg" alt="Clara Bright" class="avatar">
            <h1>Clara Bright - Mentora IA de Cleaning</h1>
        </div>
        <h2>Login</h2>
        <form ng-submit="submitLogin()">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" class="form-control" ng-model="login.cpf" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div class="footer">
            <hr>
            <img src="img/logo_plasma.png" alt="Logo PlasmaID">
        </div>
    </div>
</body>
</html>
