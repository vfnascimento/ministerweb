<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Usuário - Clara Bright</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/userDataController.js"></script>
    <script src="services/userDataService.js"></script>
    <style>
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
        .footer img {
            width: 150px;
            margin-top: 10px;
        }
        .footer hr {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body ng-controller="UserDataController">
    <div class="container">
        <div class="header">
            <img src="img/clara.jpeg" alt="Clara Bright" class="avatar">
            <h1>Clara Bright - Mentora IA de Cleaning</h1>
        </div>
        <h2>Dados do Usuário</h2>
        <form ng-submit="updateUser()">
            <div class="form-group">
                <label for="chat_id">ID:</label>
                <input type="text" id="chat_id" class="form-control" ng-model="user.chat_id" readonly>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" class="form-control" ng-model="user.cpf" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="form-control" ng-model="user.nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" class="form-control" ng-model="user.sobrenome" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="number" id="cep" class="form-control" ng-model="user.cep" required>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro (Endereço):</label>
                <input type="text" id="logradouro" class="form-control" ng-model="user.logradouro" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" class="form-control" ng-model="user.numero" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" class="form-control" ng-model="user.bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" class="form-control" ng-model="user.cidade" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" class="form-control" ng-model="user.pais" required>
            </div>
            <div class="form-group">
                <label for="codigo_pais">Código do País:</label>
                <input type="number" id="codigo_pais" class="form-control" ng-model="user.codigo_pais" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" class="form-control" ng-model="user.telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
        <h2>Status da Assinatura</h2>
        <p>{{subscriptionStatus}}</p>
        <div class="footer">
            <hr>
            <img src="img/logo_plasma.png" alt="Logo PlasmaID">
        </div>
    </div>
</body>
</html>
